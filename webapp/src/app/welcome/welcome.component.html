<div *ngIf="user; then authenticated; else guest"></div>
<ng-template #guest>
  <h1 style="margin: 120px auto 20px; text-align: center">
    Welcome to Quote Collector!
  </h1>
  <h3 style="margin: 20px auto; text-align: center">
    Please login to continue
  </h3>
  <span
    style="
      text-align: center;
      width: 100%;
      display: block;
      margin: auto;
      margin-top: 30px;
    "
  >
    <button
      mat-raised-button
      *ngIf="!user"
      (click)="loginWithGoogle()"
      id="google-login"
    >
      Login With Google
    </button>
  </span>
</ng-template>
<ng-template #authenticated>
  <app-home></app-home>
</ng-template>
