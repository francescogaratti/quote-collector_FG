<mat-card>
  <mat-card-title>Create new quote</mat-card-title>
  <mat-form-field>
    <mat-label>Author</mat-label>
    <input
      matInput
      type="text"
      placeholder="author"
      [formControl]="authorFormControl"
    />
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      type="text"
      placeholder="Quote Text"
      [formControl]="quoteTextFormControl"
    ></textarea>
  </mat-form-field>

  <button mat-button color="primary" (click)="saveQuote()">Save Quote</button>
</mat-card>

<mat-card class="card">
  <mat-card-title>Search your quotes</mat-card-title>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">{{ element.author }}</td>
    </ng-container>

    <!-- Text Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>Text</th>
      <td mat-cell *matCellDef="let element">{{ element.text }}</td>
    </ng-container>
    <!-- Text Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Copy</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="copyQuote(element)">content_copy</mat-icon>
      </td></ng-container
    >

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
