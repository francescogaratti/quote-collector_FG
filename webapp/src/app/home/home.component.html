<app-topbar
  *ngIf="visible"
  (closeTopbar)="visible = false"
  (refreshQuotes)="getQuotes() && (visible = false)"
></app-topbar>

<mat-card>
  <mat-card-title>Create new quote</mat-card-title>
  <mat-form-field>
    <mat-label>Author</mat-label>
    <input
      matInput
      type="text"
      placeholder="author"
      [formControl]="authorFormControl"
    />
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      #quote_text
      type="text"
      placeholder="Quote Text"
      [formControl]="quoteTextFormControl"
    ></textarea>
  </mat-form-field>

  <button
    mat-button
    color="primary"
    (click)="saveQuote()"
    [disabled]="!quote_text.value"
  >
    Save New Quote
  </button>
</mat-card>

<mat-card class="card">
  <mat-card-title>Search your quotes</mat-card-title>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <div class="table-container mat-elevation-z8" *ngIf="quotes?.length">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let element">
          {{ element.author }}
        </td>
      </ng-container>

      <!-- Text Column -->
      <ng-container matColumnDef="text" style="width: fit-content">
        <th mat-header-cell *matHeaderCellDef>Text</th>
        <td mat-cell *matCellDef="let element" class="text-column">
          {{ element.text }}
        </td>
      </ng-container>
      <!-- Text Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Copy</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="copyQuote(element)">
            <mat-icon>content_copy</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
